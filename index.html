<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Map</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2017/01/31/23/42/animal-2028258_1280.png">

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Bootstrap JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/13df14e68f.js" crossorigin="anonymous"></script>
<script defer src="/bundle.js"></script></head>

<body class="container-fluid d-flex mx-0 w-100" style="min-width: 0 !important;">
    <div id="" class="bg-secondary-my text-white p-0 px-2 py-2 left-navigation"
        style="min-height: 100vh; transition: 0.3s;">
        <!-- Header Logo and name -->
        <h4 class="m-0 py-2" data-lang-text="left_navigation_title">HomeMag</h4>
        <hr class="border-white my-0">

        <!-- User card -->
        <a data-link href="/profile" class="btn text-white button-primary-my w-100 d-block">
            <div class="d-lg-flex h-100 text-sm-center align-items-center justify-content-center user-info ">
                <div class="h-100 col-lg-3">
                    <img class="w-100 rounded-pill mr-3" style="aspect-ratio: 1;"
                        src="https://cdn.pixabay.com/photo/2020/06/05/19/02/background-5264175_1280.png" alt="">
                </div>
                <div class="info overflow-hidden w-100 text-left">
                    <h4 class="m-0">Name</h4>
                    <p class="m-0 small">Role</p>
                </div>
            </div>
        </a>
        <hr class="border-white my-0">

        <!-- Pages -->
        <a data-link href="/" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-chart-line pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_dashboard">&nbsp;Dashboard</span>
        </a>
        <a data-link href="/address_map" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-map-location-dot pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_address_map">&nbsp;Address Map</span>
        </a>
        <a data-link href="/master_layout"
            class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-hand-holding-dollar pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_master_layout">&nbsp;Master Layout</span>
        </a>
        <a data-link href="/construction_contractor"
            class="button-primary-my btn-block text-capitalize d-flex align-items-center ">
            <i class="fa-solid fa-layer-group pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_construction_contractor">&nbsp;Construction
                contractor</span>
        </a>
        <a data-link href="/design_unit" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-layer-group pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_design_unit">&nbsp;Design Unit</span>
        </a>
        <a data-link href="/investor" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-hand-holding-dollar pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_investor">&nbsp;Investor</span>
        </a>
        <a data-link href="/region_link" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-map-pin pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_region_link">&nbsp;Region Link</span>
        </a>
        <a data-link href="/utilities" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-water-ladder pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_utilities">&nbsp;Utilities</span>
        </a>
        <a data-link href="/customer" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-user pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_customer">&nbsp;Customer</span>
        </a>
        <a data-link href="/customer_request"
            class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-comment-dots pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_customer_request">&nbsp;Request</span>
        </a>
        <a data-link href="/employee" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-user-tie pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_employee">&nbsp;Employee</span>
        </a>
        <a data-link href="/project" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-diagram-project pr-1"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_project">&nbsp;Project</span>
        </a>

        <div>
            <button
                class="button-dropdown button-primary-my bg-transparent text-white text-left btn-block text-capitalize d-flex justify-content-between align-items-center">
                <span class="overflow-hidden d-inline-block" data-lang-text="nav_group_location">Map</span>
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="dropdown ml-4 overflow-hidden mt-2" style="max-height: 0;">
                <a data-link href="/province"
                    class="button-primary-my btn-block text-capitalize d-flex align-items-center">
                    <i class="fa-solid fa-circle-dot pr-1"></i>
                    <span class="overflow-hidden d-inline-block" data-lang-text="nav_province">&nbsp;Province</span>
                </a>
                <a data-link href="/district"
                    class="button-primary-my btn-block text-capitalize d-flex align-items-center">
                    <i class="fa-solid fa-circle-dot pr-1"></i>
                    <span class="overflow-hidden d-inline-block" data-lang-text="nav_district">&nbsp;District</span>
                </a>
                <a data-link href="/ward" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
                    <i class="fa-solid fa-circle-dot"></i>
                    <span class="overflow-hidden d-inline-block" data-lang-text="nav_ward">&nbsp;Ward</span>
                </a>
                <a data-link href="/street"
                    class="button-primary-my btn-block text-capitalize d-flex align-items-center">
                    <i class="fa-solid fa-circle-dot"></i>
                    <span class="overflow-hidden d-inline-block" data-lang-text="nav_street">&nbsp;Street</span>
                </a>
            </div>
        </div>
        <a data-link href="/real_estate" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-building"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_real_estate">&nbsp;Real Estate</span>
        </a>
        <a data-link href="/subscription" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-bell"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_subscription">&nbsp;Subscription</span>
        </a>
        <a data-link href="/blogs" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-blog"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_blog">&nbsp;Blogs</span>
        </a>
        <hr class="border-light">
        <a data-link href="/settings" class="button-primary-my btn-block text-capitalize d-flex align-items-center">
            <i class="fa-solid fa-gear"></i>
            <span class="overflow-hidden d-inline-block" data-lang-text="nav_settings">&nbsp;Settings</span>
        </a>


    </div>
    <div class="mx-0 px-0 d-flex flex-column" style="min-width: 0;flex: 1;">
        <!-- Top Navigation -->
        <div id="top-navigation" class="row gap-medium mx-0 justify-content-between py-2 bg-primary-my px-4 mb-4">
            <div class="col-lg-6 mb-md-2">
                <button id="nav-left-toggle" class="button-primary-my">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="col-lg-6 gap-medium text-right row mx-0 justify-content-around align-items-center">
                <div class="d-flex col-md-8 col-7 p-0 bg-white overflow-hidden rounded-lg">
                    <input type="text" id="input-search" class="border-0 w-100" placeholder="Search ...">
                    <select id="select-search-option" class="rounded-0 border-0">
                        <option value="contain" data-lang-text="search_contain">Contain</option>
                        <option value="exact" data-lang-text="search_exact">Exact Match</option>
                    </select>
                    <button id="button-find"
                        class="button-primary-my bg-secondary-my text-white  d-flex justify-content-center align-items-center rounded-0">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <button id="button-subscription"
                    class="button-primary-my col-md-1 col-2 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button class="button-primary-my col-md-1 col-2 d-flex justify-content-center align-items-center"
                    id="button-theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <a data-link href="/sign_in"
                    class="button-primary-my bg-white col-md-1 col-2 d-flex justify-content-center align-items-center"
                    id="button-signin">
                    <i class="fa-solid fa-user-tie no-hover"></i>
                </a>
                <button id="button-signout"
                    class="button-primary-my bg-err-light-my col-md-1 col-2 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
        <!-- Data -->
        <div class="px-4 " style="max-height: 100%;">
            <!-- Bread crumb -->
            <div id="bread-crumb" class="d-flex justify-content-between align-items-center mb-4">
                <h3 id="h3-bread-title" class="text-capitalize"></h3>
                <div class="d-flex align-items-center">
                    <button class="button-primary-my bg-transparent">
                        <i class="fa-solid fa-house"></i>

                    </button>
                    <span id="span-bread-path"></span>
                </div>
            </div>

            <!-- Filter -->
            <div class="">

                <button id="button-filter-clear" class="button-primary-my d-none">
                    <i class="fa-solid fa-filter-circle-xmark h5"></i>
                </button>
            </div>

            <div id="main-container" class="w-100  overflow-hidden mt-4 mb-5">

            </div>


        </div>

        <!-- Footer -->
        <footer class="py-4 pl-4 bg-light border-top mb-0 mt-auto">
            <p class="text-secondary m-0">@2025 HomeMag, All rights reserved.</p>
        </footer>
    </div>

    <div aria-live="polite" aria-atomic="true" style="position: fixed; top:0; left:0" class="w-100">
        <div id="toast-container" style="position: absolute; top: 4rem; right: 1rem;">
        </div>
    </div>

    <div id="div-loading" class="bg-dark w-100 h-100 position-fixed d-none
     justify-content-center align-items-center" style="opacity: 0.5;left:0;top:0;">
        <div class="spinner-grow text-primary h1" role="status" style="width: 20vw; height: 20vw;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

</body>

</html>
