<section class="">
    <div class="d-flex justify-content-center">
        <div class="position-relative">
            <img id="img-profile-pic" class="rounded-lg border border-dark d-block"
                src="https://cdn.pixabay.com/photo/2013/07/13/10/44/man-157699_1280.png" alt="Profile picture"
                style="width: 10rem; height: 10rem;">

            <button id="button-upload" class="bg-primary-my position-absolute rounded-lg"
                style="bottom: 0;right: 0; width: 3rem; height: 3rem;">
                <i class="fa-solid fa-camera"></i>
            </button>
        </div>

    </div>

    <div class="">
        <h4 style="z-index: 1;transition: 0.3s;" data-lang-text="text_account_info">Account Info</h4>
        <div class="mb-4">
            <div class="d-flex align-items-center mb-2">
                <p class="m-0 pr-2" data-lang-text="input_first_name">First Name: </p>
                <!-- <button class="btn border bg-light button-edit-input"><i class="fa-solid fa-pencil"></i></button> -->
            </div>
            <div class="position-relative">
                <input class="form-control" data-lang-text="input_first_name" disabled id="input-name-first"></input>
                <!-- <button disabled class="btn position-absolute button-primary-my bg-primary-my h-100"
                    style="right: 0;top: 0;"><i class="fa-solid fa-check"></i></button> -->
            </div>
        </div>
        <div class="mb-4">
            <div class="d-flex align-items-center mb-2">
                <p class="m-0 pr-2" data-lang-text="input_last_name">Last Name: </p>
                <!-- <button class="btn border bg-light button-edit-input"><i class="fa-solid fa-pencil"></i></button> -->
            </div>
            <div class="position-relative">
                <input class="form-control" disabled data-lang-text="input_last_name" id="input-name-last"></input>
                <!-- <button disabled class="btn position-absolute button-primary-my bg-primary-my h-100"
                    style="right: 0;top: 0;"><i class="fa-solid fa-check"></i></button> -->
            </div>
        </div>

        <div class="mb-4">
            <p class="mb-2" data-lang-text="input_email">Email: </p>
            <input class="form-control" disabled data-lang-text="input_email" id="input-email"></input>

        </div>
        <div class="mb-4">
            <p class="mb-2" data-lang-text="input_phone">Phone number: </p>
            <input class="form-control" disabled data-lang-text="input_phone" id="input-phone"></input>
        </div>
        <div class="mb-4">
            <p class="mb-2" data-lang-text="input_hire_date">Join Date: </p>
            <input class="form-control" disabled data-lang-text="input_hire_date" id="input-date-join"></input>
        </div>
    </div>
   
    
   <div class="modal fade" id="modal-upload">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload photo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="img-photo-upload" class="d-block w-100 mb-2" style="display: block; height:20rem" src=""
                        alt="">
                    <input type="file" accept="image/*" id="input-photo-upload">
                    <p class="text-center">OR</p>
                    <div class="row mx-0">
                        <label for="input-photo-upload-text" class="col-lg-4 col-form-label">Image path</label>
                        <input placeholder="Image path" type="text" class="form-control col-lg-8"
                            id="input-photo-upload-text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="button-upload-confirm" type="button" class="btn btn-primary">Upload photo</button>
                </div>

            </div>
        </div>
</section>
